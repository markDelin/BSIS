<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject 8</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e1e1e;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Open Sans', sans-serif;
            color: white;
            text-align: center; /* Center text globally */
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em; /* Reduced size of title */
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .content-section {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin: 0 auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GENERAL BIOLOGY</h2>
        <a href="index.html" class="back-button">&lt; Back to Main</a>
        <div class="content-section">
            <p>This program is currently under development and is not yet complete. Please check back later for updates.</p>
        </div>
    </div>
</body>
</html>
