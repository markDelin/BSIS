<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BS Information Systems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .matrix-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: black;
      overflow: hidden;
    }

    .matrix-background canvas {
      display: block;
    }

    .container {
      flex: 1;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00ff00;
      margin-bottom: 10px;
    }

    .bsis-a {
      text-align: center;
      font-size: 1.2rem;
      color: #00ff00;
      margin-bottom: 20px;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff00;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 255, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 255, 0, 0.4);
    }

    .card h2 {
      font-size: 1.2rem;
      color: #00ff00;
      text-align: center;
    }

    .card a {
      text-decoration: none;
      color: #00ff00;
    }

    .card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      border: 2px solid #00ff00;
    }
  </style>
</head>

<body>
  <div class="matrix-background">
    <canvas id="matrix"></canvas>
  </div>

  <div class="container">
    <h1>BS Information Systems</h1>
    <div class="bsis-a">BSIS-1A</div>

    <div class="cards-container">
      <div class="card">
        <h2><a href="#">Subject Name</a></h2>
        <p>Details coming soon.</p>
      </div>
    </div>
  </div>

  <footer>Â© 2025 Designed and Developed by R.D.</footer>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()';
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff00';
      ctx.font = `${fontSize}px monospace`;

      drops.forEach((y, x) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, x * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }
        drops[x]++;
      });
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>

</html>
