<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* MATRIX BACKGROUND */
    .matrix-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: black;
      overflow: hidden;
    }

    .matrix-background canvas {
      display: block;
    }

    /* Blurred background */
    .matrix-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      filter: blur(10px);
      z-index: -1;
    }

    .container {
      flex: 1;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00ff00;
      margin-bottom: 10px;
    }

    .subject-title {
      text-align: center;
      font-size: 1.5rem;
      color: #00ff00;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .back-button {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #00cc00;
    }

    /* Info Section */
    .info-section {
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border: 2px solid #00ff00;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      margin-top: 30px;
      border: 2px solid #00ff00;
    }

    .spacer {
      height: 300px;
    }
  </style>
</head>

<body>
  <!-- Matrix Background -->
  <div class="matrix-background">
    <canvas id="matrix"></canvas>
    <!-- Blurred Overlay -->
    <div class="matrix-overlay"></div>
  </div>

  <div class="container">
    <h1>BS Information Systems</h1>
    <div class="subject-title">Subject</div>

    <!-- Back to Main Page Button -->
    <a href="index.html" class="back-button">Back to Main Page</a>

    <!-- Info Section -->
    <div class="info-section">
      <h2>Information</h2>
      <p>This section contains important details and updates related to the subject. Please stay tuned for more information!</p>
    </div>
  </div>

  <footer>Â© 2025 Designed and Developed by R.D.</footer>

  <!-- JavaScript for Matrix Background -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()';
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff00';
      ctx.font = `${fontSize}px monospace`;

      drops.forEach((y, x) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, x * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }
        drops[x]++;
      });
    }

    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>

      </html>
